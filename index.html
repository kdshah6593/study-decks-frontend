<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,500&family=Pacifico&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>StudyDecks</title>
    </head>
    <body>
        <!-- Initial Login Screen, hide this after click button to login -->
        <div id="login-form-div" class="text-center">
            <h1 id="page-header">StudyDecks</h1>
            <form id="login-form" class="form-signin border border-4 rounded-3 border-dark">
                <h1 class="h3 mb-3 fw-bold">Login</h1>

                <label for="username" class="visually-hidden">Username</label>
                <input type="text" id="login-username" class="form-control" placeholder="Username" required autofocus>

                <label for="password" class="visually-hidden">Password</label>
                <input type="password" id="login-password" class="form-control" placeholder="Password" required autofocus>
                <br>
                <p>Need an account? <span><a id="signup-link" href="#">Sign Up</a></span></p>
                <button type="submit" class="w-100 btn btn-lg btn-primary">Log In</button>
                <p class="mt-5 mb-3 text-muted">© 2021 - Kunal Shah</p>
            </form>
        </div>
        <!-- Sign Up Screen, hidden show if sign-up button clicked -->
        <div id="signup-form-div" class="text-center" hidden>
            <h1 id="page-header">StudyDecks</h1>
            <form id="signup-form" class="form-signin border border-4 rounded-3 border-dark">
                <h1 class="h3 mb-3 fw-bold">Sign Up</h1>

                <label for="username" class="visually-hidden">Username</label>
                <input type="text" id="signup-username" class="form-control" placeholder="Username" required autofocus>

                <label for="password" class="visually-hidden">Password</label>
                <input type="password" id="signup-password" class="form-control" placeholder="Password" required autofocus>
                <br>
                <p>Already have an account? <span><a id="login-link" href='#'>Log In</a></span></p>
                <button type="submit" class="w-100 btn btn-lg btn-primary">Sign Up</button>
                <p class="mt-5 mb-3 text-muted">© 2021 - Kunal Shah</p>
            </form>
        </div>

        <!-- Main Screen Hidden at first, visible after login -->
        <div id="main-container" class="container-fluid container-cover" hidden>
            <div class='row'>

                <div id="left-container" class="container col-2">
                    <div id='decks-list-div'>
                        <h4 id="deck-title" class="text-center">Your Decks</h4>
                        <div class="d-flex justify-content-between">
                            <button id='new-deck-btn' class="btn btn-sm btn-primary">New Deck</button>
                            <button id='logout' class="btn btn-sm btn-danger" onclick="javascript:window.location.reload(true)">Logout</button>
                        </div>
                        <br>
                        <ul id='decks-list' class="list-unstyled list-group list-group-flush">
                            <li id='new-deck' style="display:none;">
                                <form id='new-deck-form'>
                                    <input id='input-title' type='text' name='title' value="" placeholder="Enter Deck Title">
                                    <br>
                                    <input id='create-deck-button' type='submit' class="btn btn-sm btn-primary" name='deck-submit' value="Create New Deck">
                                </form>
                            </li>
                            <br>
                        </ul>
                  
                    </div>
                    <footer class="footer fixed-bottom text-center">
                        <span>Created by Kunal Shah</span>
                    </footer>
                </div>
        
                <div id="right-container" class="container col-10">
                    <h1 id="page-title" class="text-center">StudyDecks</h1>
                    <div id="flashcard-container" class="container border border-3 rounded-3 border-light text-center">
                    </div>
                    <div id="flashcard-buttons" class="container">
                        <div class="row d-flex justify-content-center">
                            <button id="previous-btn" class="btn btn-success m-2 col-3" disabled>Previous</button>
                            <button id="flip-btn" class="btn btn-success m-2 col-3" disabled>Flip</button>
                            <button id="next-btn" class="btn btn-success m-2 col-3" disabled>Next</button>
                        </div>
                        <div class="row d-flex justify-content-center">
                            <button id="new-flashcard-btn" class="btn btn-primary m-2 col-3" disabled>New Flashcard</button>
                            <button id="edit-flashcard-btn" class="btn btn-warning m-2 col-3" disabled>Edit Flashcard</button>
                            <button id="delete-flashcard-btn" class="btn btn-danger m-2 col-3" disabled>Delete Flashcard</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>


        <!--JS Scripts -->
        <script type="text/javascript" src="src/user.js"></script>
        <script type="text/javascript" src="src/deck.js"></script>
        <script type="text/javascript" src="src/flashcard.js"></script>
        <script type="text/javascript" src="index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    </body>
</html>

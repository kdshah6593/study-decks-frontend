<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>StudyDecks</title>
    </head>
    <body>
        <!-- Initial Login Screen, hide this after click button to login -->
        <div id="login-form-div">
            <form id="login-form">

            </form>
        </div>

        <!-- Main Screen Hidden at first, visible after login -->
        <div id="main-container" class="container-fluid container-cover">
            <div class='row'>

                <div id="left-container" class="col-2 border border-primary">
                    <div id='decks-list'>
                        <p>Your Decks</p>
                        <button id='new-deck'>New Deck</button>
                        <p>Deck 1</p>
                        <p>Deck 2</p>
                    </div>
                    <footer class="footer fixed-bottom">
                        <span>Created by Kunal Shah</span>
                    </footer>
                </div>
        
                <div id="right-container" class="col-10 border border-danger">
                    <div id="flashcard-container">
                        FLASHCARD GOES HERE
                    </div>
                    <div id="flashcard-buttons">
                        <button id="previous" disabled="true">Previous</button>
                        <button id="next" disabled="true">Next</button>
                        <button id="flip" disabled="true">Flip</button>
                        <button id="new-flashcard" disabled="true">New Flashcard</button>
                        <button id="edit-flashcard" disabled="true">Edit Flashcard</button>
                    </div>
                </div>

            </div>
        </div>


        <!--JS Scripts -->
        <script type="text/javascript" src="src/user.js"></script>
        <script type="text/javascript" src="src/deck.js"></script>
        <script type="text/javascript" src="src/flashcard.js"></script>
        <script type="text/javascript" src="index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    </body>
</html>
